<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <!-- Widget de identidade Netlify para login e autenticação -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Inicializa o widget do Netlify Identity
    if (window.NetlifyIdentity) {
      // Ao fazer login, redireciona para a página do CMS
      window.NetlifyIdentity.on('login', (user) => {
        window.location.href = '/admin/'; // Redireciona para a página de administração
      });

      // Inicializa o Netlify Identity Widget
      window.NetlifyIdentity.init();
    }
  </script>
</head>
<body>
  <!-- Código do Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
